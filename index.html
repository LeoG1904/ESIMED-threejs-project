<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>threejs-tp1</title>
  </head>
  <body>
  <div id="pause-screen" style="
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.5);
    color: white;
    display: none;
    justify-content: center;
    align-items: center;
    font-size: 4rem;
    font-family: Arial, sans-serif;
    z-index: 9999;
">
    PAUSED
  </div>

  <div id="death-screen">
    <h1>YOU DIED</h1>
    <p id="death-kills"></p>
    <p id="death-time"></p>
    <button id="restart-btn">Restart</button>
  </div>

  <div id="upgrade-popup">
    <h2>Level Up! Choose an Upgrade</h2>
    <div id="upgrade-buttons"></div>
  </div>
  <div id="ui-container">
    <div id="health-bar-container">
      <div id="health-bar"></div>
    </div>
    <div id="exp-bar-container">
      <div id="exp-bar"></div>
    </div>
  </div>
      <div id="app"></div>
      <script type="module" src="/src/main.js"></script>
  </body>
</html>
